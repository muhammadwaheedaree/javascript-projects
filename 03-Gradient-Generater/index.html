<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gradient Generator</h1>
      <div class="button-container">
        <button id="myButton1" class="color-button">#051937</button>
        <button id="myButton2" class="color-button">#008793</button>
      </div>
      <h2>Copy your code:</h2>
      <div class="copy-code" id="copyCode">
        background-image: linear-gradient(to right top, #051937, #008793);
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
